<!DOCTYPE html>
<html>
<head>
	<title>formulario</title>
</head>
<body>
	<h1 align="center">Venta en linea</h1>

	<form>
		<fieldset>
			<legend>info general</legend>
			<table align="center">
				<tr>
					<td>
						<label for="user">Nombre</label><br>
						<input type="text" name="user1" id="user1" title="Nombre" placeholder="Nombre"><br>
					</td>
					<td>
						<label for="user">Apellido paterno</label><br>
						<input type="text" name="user2" id="user2" title="Apellido paterno" placeholder="Apellido paterno"><br>
					</td>
					<td>
						<label for="user">Apellido materno</label><br>
						<input type="text" name="user3" id="user3" title="Apellido materno" placeholder="Apellido materno"><br>
					</td>
				</tr>
				<tr>
					<td>
						<label for="user">Nombre del usuario</label><br>
					<input type="text" name="user4" id="user4" title="nombre del usuario" placeholder="Usuario" required><br>
					</td>
					<td>
						<label for="pass">Contrase√±a</label><br>
						<input type="password" name="pass" id="pass" placeholder="Password" required><br>
					</td>
					<td>
						<label for="fecha">Fecha de nacimiento</label><br>
						<input type="date" name="fecha" id="fecha"><br>
					</td>
				</tr>
			</table>
		</fieldset>

		<fieldset>
			<legend>Datos de facturacion</legend>
			<table align="center">
				<tr>
					<td>
						<label for="ais">Pais</label><br>
						<select size="3">
							<option value="1">Mexico</option>
							<option value="2">Canada</option>
							<option value="3">EUA</option>
							<option value="4">Peru</option>
							<option value="5">Argentina</option>
							<option value="6">Chile</option>
						</select><br>
					</td>
					<td>
						<label for="ciudad">Ciudad</label><br>
						<select size="3">
							<option value="1">Monterrey</option>
							<option value="2">Toronto</option>
							<option value="3">Texas</option>
							<option value="4">Machupichu</option>
							<option value="5">La plata</option>
							<option value="6">Santiago</option>
						</select><br>
					</td>
					<td>
						<label for="calle">Calle</label><br>
						<input type="text" name="calle" id="calle" title="calle" placeholder="Calle"><br>
					</td>
				</tr>
				<tr>
					<td>
						<label for="num">Numero de casa</label><br>
						<input type="number" name="num" id="num" placeholder="Numero exterior"><br>
					</td>
					<td>
						<label for="colonia">Colonia</label><br>
						<input type="text" name="colonia" id="colonia" title="colonia" placeholder="Colonia"><br>
					</td>
					<td>
						<label for="correo">Correo electronico</label><br>
						<input type="email" name="correo" id="correo" placeholder="Email" required><br>
					</td>
				</tr>
				<tr>
					<td>
						<label for="rfc">RFC</label><br>
						<input type="text" name="rfc" id="rfc" title="rfc" placeholder="RFC" required><br>
					</td>
					<td>
						<label for="cp">Codigo postal</label><br>
						<input type="number" name="cp" id="cp" placeholder="Codigo postal"><br>
					</td>
					<td>
						<input type="submit" name="enviar" id="enviar" value="Enviar">
						<input type="reset" name="reiniciar" id="einiciar" value="Reiniciar">
					</td>
				</tr>
			</table>
		</fieldset>	
	</form>

</body>
</html>
